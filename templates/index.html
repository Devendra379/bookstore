<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bookstore Management System</h1>
        <table class="book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>â‚¹{{ book.price }}</td>
                    <td>
                        <a href="{{ url_for('update_book', book_id=book.id) }}">Update</a> |
                        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" class="delete-form">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this book?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align: center;"> <!-- Center align the following link -->
            <a href="/add_book" class="add-book-btn">Add a Book</a>
        </div>
    </div>
    <footer class="footer">
        Made by Devendra Kushwaha
    </footer>
</body>
</html>
